<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop the Image using Cropper.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstap/3.4.1/css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <h1 class="text-center">
            crop image in javascript

        </h1>
        <div class="form-group container">

            <label for="file">Upload Image File</label>
            <input class="form-control" type="file" id="file-input" required accept="image/*">
        </div>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

</html>
